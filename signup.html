<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/signup/signup.css" />
    <link rel="stylesheet" href="./styles/signup/signup-responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="signup-page">
        <!-- Signup side -->

        <div class="signup-side">
          <div class="signup-container">
            <!--Signup and LOGO -->

            <div class="signup-label">
              <div class="logo">
                <img src="./src/LOGO.svg" class="signup-logo" />
              </div>
              <div class="signup-company-name">
                <div class="company-name">
                  IT Maverick<span class="text-blue"> Trainings</span>
                </div>
              </div>
            </div>

            <!-- Signup form -->

            <form action="#" class="signup-form">
              <h2 class="greeting-msg">Create an account</h2>

              <div class="input-id">
                <label for="get_id" class="get-id-label">Username</label>
                <div class="get-id" id="get_id">
                  <input type="text" placeholder="Email or phone number" />
                </div>
              </div>

              <div class="input-password">
                <label for="get_password" class="get-password-label"
                  >Passsword</label
                >
                <div class="get-password" id="get_password">
                  <input type="password" placeholder="Enter password" />
                </div>
              </div>
              <div class="user-actions">
                <div class="toogle-remember">
                  <span class="toogle-btn">
                    <img src="./src/login/BG-Switcher.svg" class="toogle-bg" />
                    <span class="toogle-icon">
                      <img src="./src/login/toogle-remember.svg" />
                    </span>
                  </span>
                  <span class="remember-text">Remember me</span>
                </div>
              </div>
              <div class="signup-options">
                <button class="form-submit-btn" type="submit">Create</button>

                <span class="stretch-line"></span>

                <div class="signup-ways">
                  <img
                    src="./src/LOGO-Google.svg"
                    class="logo-signup-ways"
                  />
                  <span class="signup-ways-text"> Or sign in with Google </span>
                </div>
              </div>
              <div class="redirect-register">
                <span class="register-text">If already have an account.</span>
                <a href="./login.html"
                  ><span class="register-link text-sky">Login</span></a
                >
              </div>
            </form>
          </div>
          <div class="side-image-decoration">
            <img src="./src/login/login-gradient-2.png" />
          </div>
        </div>
        <!-- Signup impression image -->

        <div class="impression-image">
          <img
            src="./src/signup/image-gradient.png"
            class="impression-image-gradient-blue01"
          />
          <div class="image-ellipse">
            <img
              src="./src/signup/Sign-up-rafiki-2.png"
              class="image-ellipse-signup"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
